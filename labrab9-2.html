<!DOCTYPE html>
<html>
<head>
  <title>Among Us Button</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #among-us-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    #field {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/troll1.png');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="field"></div>
  <button id="among-us-btn"><img src="assets/among1.png"></button>

  <script>
    const amongUsBtn = document.getElementById('among-us-btn');

    // функция для генерации случайных координат в окне браузера
    function getRandomCoordinate(max) {
      return Math.floor(Math.random() * max) + 'px';
    }

    amongUsBtn.addEventListener('mouseover', () => {
      // скрываем кнопку
      amongUsBtn.style.display = 'none';

      // через 3 секунды показываем кнопку в случайном месте окна
      setTimeout(() => {
        amongUsBtn.style.display = 'block';
        amongUsBtn.style.top = getRandomCoordinate(window.innerHeight);
        amongUsBtn.style.left = getRandomCoordinate(window.innerWidth);
      }, 3000);
    });
  </script>
</body>
</html>
