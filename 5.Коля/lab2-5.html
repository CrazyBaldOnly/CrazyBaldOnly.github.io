<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Михайлов Николай</title>
</head>
<body>
    <script>
        "use script"
        let x = +prompt("Введите x", "");
        let n = 0;
        let sum = 0;

        function getX(n) {
            return ((x ** (2 * n + 1)) / (2 * n + 1))
        }

        do {
            sum += getX(n);
            n++;
        } while (n <= 100)
        
        document.write(`<p>${sum}</p>`)
    </script>
</body>
</html>
